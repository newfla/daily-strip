[package]
name = "daily_strip"
version = "0.1.0"
edition = "2021"
authors = ["Flavio Bizzarri <fl.bizzarri@gmail.com>"]
license = "Apache-2.0"
description = "Comic strips viewer"
readme = "README.md"
homepage = "https://github.com/newfla/daily-strip"
repository = "https://github.com/newfla/daily-strip"
keywords = ["strip", "comics"]
categories = ["multimedia::images"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
async-trait = "0.1.74"
cached = {version = "0.51.3", features = ["default", "async"]}
eframe = "0.27.2"
egui_extras = {version = "0.27.2", features = ["default", "all_loaders"] }
image = { version = "0.24", features = ["jpeg", "png"] } 
rand = "0.8.5"
reqwest = "0.12.4"
rss = "2.0.6"
scraper = "0.19.0"
strum = "0.26.2"
strum_macros = "0.26.2"
thiserror = "1.0.50"
tokio = { version = "1.33.0", features = ["macros", "rt-multi-thread"]}

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.18.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "upload"
# Ignore out-of-date contents
allow-dirty = ["ci"]

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
